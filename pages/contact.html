    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form class="enquiry">
                <div class="row">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Please enter your first name" required>
                </div>
                <div class="row">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Please enter your last name" required>
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Please enter your email" autocomplete="on" required>
                </div>
                <div class="row">
                    <label for="reasons">Reasons for Inquiry:</label>
                    <select id="reasons" name="reasons" required>
                        <option value="general">General</option>
                        <option value="feedback">Feedback</option>
                        <option value="technicalSupport">Technical Support</option>
                    </select>
                </div>
                <!-- I have made it that it is compulsory to fill all boxes -->
                <div class="row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Please enter your message" required></textarea>
                </div>
                <div class="submit">
                    <!-- Submit button  -->
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
